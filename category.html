            if (diviceWidth >= 769) {
                initModel();
            }

            // 日历、目录相关，监听缩放大小
            var cal = $(".root")[0]
            var mulu = $("#mulu")
            if (diviceWidth < 1366){
                cal.setAttribute("style", "display: none;");
                mulu.attr("style","display:none")
            }
            else {
                cal.setAttribute("style", "display: unset;");
            }
            

            window.onresize = function () {
                var width = document.documentElement.clientWidth;
                if (width < 1366){
                    cal.setAttribute("style", "display: none;");
                    mulu.attr("style","display:none")
                }
                else {
                    cal.setAttribute("style", "display: unset;");
                    mulu.attr("style","opacity:1")
                }
                // 监听目录

            // 页面滑动监听，展示目录
